<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WattsInsight.AI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* reset & globals */
    * { margin: 0; box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; line-height: 1.6; color: #333; }
    a { text-decoration: none; }

    /* header/nav */
    header {
      position: absolute; top: 0; left: 0; width: 100%;
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: rgba(0,0,0,0.6); z-index: 10;
    }
    header h1 { color: #fff; font-size: 1.5rem; }
    nav a {
      color: #fff; margin-left: 1.5rem; font-weight: 500;
    }
    nav a:hover { text-decoration: underline; }

    /* hero */
    #hero {
      height: 80vh;
      background: url('assets/webpage_background.png') center/cover no-repeat;
      display: flex; align-items: flex-end; justify-content: flex-end;
      text-align: right; padding: 2rem;
    }
    #hero h2 {
      color: #fff; font-size: 2.5rem; text-transform: uppercase;
      letter-spacing: 0.1em; margin-bottom: 0.5rem;
    }
    #hero p {
      color: #fff; font-size: 1.75rem; max-width: 600px;
    }

    /* projects */
    #projects {
      padding: 4rem 1rem; text-align: center; background: #f9f9f9;
    }
    #projects h2 { font-size: 2rem; margin-bottom: 2rem; }
    .project-card {
      max-width: 600px; margin: 0 auto;
      border: 1px solid #ddd; border-radius: 8px;
      padding: 1.5rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .project-card h3 { margin-top: 0; }
    .project-card p { margin: 1rem 0; }
    .btn {
      display: inline-block; padding: 0.75rem 1.5rem;
      background: #0d9488; color: #fff; border-radius: 4px;
      font-weight: 500;
    }
    .btn:hover { opacity: 0.9; }

    /* subscribe */
    #subscribe {
      padding: 4rem 1rem; text-align: center;
    }
    #subscribe h2 { font-size: 2rem; margin-bottom: 1rem; }
    #subscribe form {
      display: inline-flex; max-width: 400px; width: 100%;
    }
    #subscribe input[type="email"] {
      flex: 1; padding: 0.75rem 1rem; border: 1px solid #ccc;
      border-radius: 4px 0 0 4px; outline: none;
    }
    #subscribe button {
      padding: 0.75rem 1rem; border: none;
      background: #0d9488; color: #fff; border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    #subscribe button:hover { opacity: 0.9; }

    /* footer */
    footer {
      text-align: center; padding: 2rem 1rem; font-size: 0.875rem;
      color: #777;
    }

    /* push content below absolute header */
    main { padding-top: 4rem; }
  </style>
</head>
<body>

  <header>
    <h1>Watts Insight.AI</h1>
    <nav>
      <a href="/">Home</a>
      <a href="#projects">Projects</a>
      <a href="#subscribe">Subscribe</a>
    </nav>
  </header>

  <main>
    <section id="hero">
      <div>
        <h2>Watts Insight.AI</h2>
        <p>Empowering Businesses with AI</p>
      </div>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="project-card">
        <h3>CAISO Generation Interconnection Queue Dashboard</h3>
        <p>Interactive visualization of CAISO’s Generation Interconnection Queue data.</p>
        <a class="btn"
           href="https://caisoqueue.wattsinsight.ai"
           target="_blank"
           rel="noopener">
          View Dashboard →
        </a>
      </div>
    </section>

    <section id="subscribe">
      <h2>Subscribe</h2>
      <form action="#" method="post">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 WattsInsight.AI
  </footer>
</body>
</html>
